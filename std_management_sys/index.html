<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #edit_std{
            display:none;
        }

    </style>
</head>
<body style="width:90%; margin: auto; margin-top: 3vh;" >
    <div class="input-group">
        <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg></div>
        <input type="text" class="form-control" id="search" placeholder="Search">
      </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form id="add_std" style="text-align: center;">
        <h4>Add Student Details</h4>
        <input type="number" name="" id="roll_no" placeholder="Roll No"><br><br>
        <input type="text" name="" id="name" placeholder="Name"><br><br>
        <input type="number" name="" id="age" placeholder="Age"><br><br>
        <input type="email" name="" id="email" placeholder="Email"><br><br>
        <input type="text" name="" id="course" placeholder="Course"><br><br>
        <input type="submit" value="Add" id="submitbtn"><br><br>
    </form>
    <form id="edit_std" style="text-align: center;">
        <h4>Edit Student Details</h4>
        <input type="number" name="" id="e_roll_no" placeholder="ID"><br><br>
        <input type="text" name="" id="ename" placeholder="Name"><br><br>
        <input type="number" name="" id="eage" placeholder="Age"><br><br>
        <input type="email" name="" id="e_email" placeholder="Email"><br><br>
        <input type="text" name="" id="ecourse" placeholder="Place"><br><br>
        <input type="submit" value="Update" id="submitbtn"><br><br>
    </form>

    <script src="index.js"></script>
</body>
</html>
