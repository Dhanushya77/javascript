<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul li{
        color: red;
    }
</style>
<body>
    <form id="form">
        <input type="text" id="a1" >
        <h5 id="demo"></h1>
        <ul>
            <li id="len">min 8 letters</li>
            <li id="cap">capital letter</li>
            <li id="sml">small letter</li>
            <li id="no">digits</li>
            <li id="spl_chr">special characters</li>
        </ul>
        <input type="submit" value="add">
    </form>
    <script>
        let pswd=document.getElementById("a1")
        let len=document.getElementById("len")
        let cap=document.getElementById("cap")
        let sml=document.getElementById("sml")
        let no=document.getElementById("no")
        let spl_chr=document.getElementById("spl_chr")

        pswd.addEventListener('input',function(){
            const password=pswd.value
            len.style.color=password.length>8 ? 'green' : 'red'
            cap.style.color=/[A-Z]/.test(password) ? 'green' : 'red'
            sml.style.color=/[a-z]/.test(password) ? 'green' : 'red'
            no.style.color=/[\d]/.test(password) ? 'green' : 'red'
            spl_chr.style.color=/[!@#$%^&*]/.test(password) ? 'green' : 'red'
        })
        document.getElementById("form").addEventListener('submit',function(event){
            event.preventDefault()
            let password=document.getElementById("a1").value
            let h5=document.getElementById("demo")
            if (/^[a-zA-Z0-9!@#$%^&*]{8,}$/.test(password)){
            h5.innerHTML='Valid'
            h5.style.color='green'
        }
        else{
            h5.innerHTML='*Invalid'
            h5.style.color='red'
        }
        document.getElementById("a1").value=''
       }) 
    

    </script>
</body>
</html>
